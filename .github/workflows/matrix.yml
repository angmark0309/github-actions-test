name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
         oz: [macos-latest, ubuntu-latest, windows-latest]
         node_version: [6, 8, 10]
    runs-on: ${{ matrix.oz }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v